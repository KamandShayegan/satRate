# Cloudflare Pages: build output and KV binding for satRate
# Bindings for this project are managed here (wrangler.toml), not in the dashboard UI.

name = "satrate"
pages_build_output_dir = "dist"

# 1. Create a KV namespace in the dashboard: Workers & Pages > KV > Create namespace (e.g. "satrate-submissions")
# 2. Copy the Namespace ID and replace YOUR_KV_NAMESPACE_ID below
[[kv_namespaces]]
binding = "SATRATE_KV"
id = "62927b669d194420b21bea2c656a549d"
